[dbc]
file=../conf/j1939.dbc

[can]
backend=socketcan ; socketcan | pcan
channel=vcan0
bitrate=500K ; Yalnızca pcan backend için: 1M|800K|500K|250K|125K|100K|50K|20K|10K

[os]
periodic_task_interval_ms=500
display_task_interval_ms=250

[mqtt]
uri=tcp://127.0.0.1:1883   
client=vsCANView
topic=can/${bus}/${id_hex}
qos=1
keep_alive=6000