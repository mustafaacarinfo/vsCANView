<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <style>
        /* Temel stiller */
        body { background-color: #0a101f; color: #e2e8f0; font-family: sans-serif; }
        .container { max-width: 1200px; margin: auto; padding: 15px; }
        .tab-nav { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-button { flex: 1; padding: 10px; background: #1e293b; border: 1px solid #334155; color: #94a3b8; cursor: pointer; border-radius: 6px; }
        .tab-button.active { background: #3b82f6; color: white; border-color: #3b82f6; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        #diagnostic-panel { position: fixed; bottom: 10px; right: 10px; background: #1e293b; border: 1px solid #334155; padding: 10px; font-family: monospace; font-size: 12px; z-index: 9999; border-radius: 8px; }
        .diag-item { display: flex; justify-content: space-between; gap: 20px; }
        .diag-label { color: #94a3b8; }
        .diag-value { color: #34d399; }
        .diag-value.error { color: #f87171; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Tab Navigation -->
        <div class="tab-nav">
            <button class="tab-button active" data-tab="dashboard-tab">ðŸ“Š Dashboard</button>
            <button class="tab-button" data-tab="can-feed-tab">ðŸ“¡ CAN Feed</button>
        </div>
        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content active">
            <div class="dashboard-grid">
                <div class="gauge-container">
                    <h3>Engine RPM</h3>
                    <canvas id="rpm-gauge"></canvas>
                    <div id="rpm-value" class="metric-value" data-unit="RPM">0 RPM</div>
                </div>
                <div class="gauge-container">
                    <h3>Vehicle Speed</h3>
                    <canvas id="speed-gauge"></canvas>
                    <div id="speed" class="metric-value">0 km/h</div>
                </div>
            </div>
        </div>
        <!-- CAN Feed Tab -->
        <div id="can-feed-tab" class="tab-content">
            <div id="can-messages" style="height:60vh;overflow:auto;font-family:monospace;font-size:12px;"></div>
        </div>
    </div>
    <!-- IMPORTANT: Script ekle (VSCode webviewâ€™de relative path Ã§alÄ±ÅŸsÄ±n diye) -->
    <script src="./app_temp.js"></script>
</body>
</html>
